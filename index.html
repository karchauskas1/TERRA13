<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор стола</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Выберите стол</h1>
        <div id="map-container">
            <div class="zone" id="zone1">
                <h2>Зона 1</h2>
                <div class="tables-grid">
                    <div class="table" data-table-id="1" data-zone="Зона 1">
                        <span class="table-number">1</span>
                        <span class="table-seats">2-4</span>
                    </div>
                    <div class="table" data-table-id="2" data-zone="Зона 1">
                        <span class="table-number">2</span>
                        <span class="table-seats">2-4</span>
                    </div>
                    <div class="table" data-table-id="3" data-zone="Зона 1">
                        <span class="table-number">3</span>
                        <span class="table-seats">2-4</span>
                    </div>
                    <div class="table" data-table-id="4" data-zone="Зона 1">
                        <span class="table-number">4</span>
                        <span class="table-seats">1-2</span>
                    </div>
                    <div class="table" data-table-id="5" data-zone="Зона 1">
                        <span class="table-number">5</span>
                        <span class="table-seats">1-2</span>
                    </div>
                    <div class="table" data-table-id="6" data-zone="Зона 1">
                        <span class="table-number">6</span>
                        <span class="table-seats">5+</span>
                    </div>
                </div>
            </div>
            
            <div class="zone" id="zone2">
                <h2>Зона 2</h2>
                <div class="tables-grid">
                    <div class="table" data-table-id="7" data-zone="Зона 2">
                        <span class="table-number">7</span>
                        <span class="table-seats">2-4</span>
                    </div>
                    <div class="table" data-table-id="8" data-zone="Зона 2">
                        <span class="table-number">8</span>
                        <span class="table-seats">2-4</span>
                    </div>
                    <div class="table" data-table-id="9" data-zone="Зона 2">
                        <span class="table-number">9</span>
                        <span class="table-seats">5+</span>
                    </div>
                    <div class="table" data-table-id="10" data-zone="Зона 2">
                        <span class="table-number">10</span>
                        <span class="table-seats">1-2</span>
                    </div>
                    <div class="table" data-table-id="11" data-zone="Зона 2">
                        <span class="table-number">11</span>
                        <span class="table-seats">2-4</span>
                    </div>
                    <div class="table" data-table-id="12" data-zone="Зона 2">
                        <span class="table-number">12</span>
                        <span class="table-seats">5+</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="selected-info" class="hidden">
            <p>Выбран стол: <span id="selected-table"></span></p>
            <button id="confirm-btn" class="confirm-button">Подтвердить выбор</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
