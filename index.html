<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор стола</title>
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Выберите стол</h1>
        <div id="map-container">
            <div class="tables-grid">
                <div class="table" data-table-id="1" data-zone="Основная">
                    <span class="table-number">1</span>
                </div>
                <div class="table" data-table-id="2" data-zone="Основная">
                    <span class="table-number">2</span>
                </div>
                <div class="table" data-table-id="3" data-zone="Основная">
                    <span class="table-number">3</span>
                </div>
                <div class="table" data-table-id="4" data-zone="Основная">
                    <span class="table-number">4</span>
                </div>
            </div>
        </div>
        
        <div id="selected-info" class="hidden">
            <p>Выбран стол: <span id="selected-table"></span></p>
            <button id="confirm-btn" class="confirm-button">Подтвердить выбор</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
